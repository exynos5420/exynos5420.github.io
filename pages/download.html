<dom-module id="exynos5420-pages-download"><template>
    <style is="custom-style">
        .flex-container {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            -moz-flex-wrap: wrap;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
        }
        .flex-container paper-card {
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 33%;
        }
        @media (max-width: 1100px) {
            .flex-container paper-card {
                flex-basis: 99%;
            }
        }
        @media (min-width: 1700px) {
            .flex-container paper-card {
                flex-basis: 32%;
            }
        }
        @media (min-width: 2300px) {
            .flex-container paper-card {
                flex-basis: 24%;
            }
        }
        .flex-container paper-card .title {
            margin-bottom: 0.3em;
            text-align: center;
        }
        paper-card::shadow paper-material {
            margin: 0.6em !important;
        }
        paper-card.heading .title {
            text-align: center;
        }
        .download-container {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .download-container img {
            height: auto;
            width: 6.5em;
            min-width: 6.5em;
            border-radius: 10%;
        }
        a {
            text-decoration: none;
            color: inherit;
			font-size: 1 px;
        }
    </style>
    <paper-card class="heading">
        <h1 class="title">Downloads</h1>
    </paper-card>
    <div class="flex-container">
        <template is="dom-bind">
            <iron-ajax auto url="../data/devices.json" last-response="{{data}}"></iron-ajax>
            <template is="dom-repeat" items="{{data}}">
                <paper-card>
                    <!--<a href="#/device/{{item.devicename}}">-->
                        <paper-ripple></paper-ripple>
                        <div>
                            <h2 class="title">{{item.manufacturer}} - {{item.devicename}}</h2>
                            <div class="download-container">
                                <img src="{{item.img}}">
                            </div>
                            <div class="download-container">
                                <p>{{item.description}}</p>
                            </div>
							<div class="download-container">
                                <font size="2"><u><p><a href="http://download.exynos5420.com/LineageOS-14.1/{{item.devicename}}">LineageOS 14.1</a></p></u></font size>
                            </div>
							<div class="download-container">
                                <font size="2"><u><p><a href="http://download.exynos5420.com/LiquidDeathOS/{{item.devicename}}">LiquidDeathOS N7.1</a></p></u></font size>
                            </div>
                        </div>
                    <!--</a>-->
                </paper-card>
            </template>
        </template>
    </div>
</template>
<script>
    Polymer({
        is: 'exynos5420-pages-download'
    });
</script>
</dom-module>
